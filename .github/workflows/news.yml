name: Daily Southeast Asia News (AI Summary)

on:
  schedule:
    - cron: "0 1 * * *"  # 每天北京时间早上9点执行
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests feedparser googletrans==4.0.0-rc1 python-dotenv

      - name: Run news bot
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news_bot.py
